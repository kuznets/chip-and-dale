<mat-form-field>
  <input matInput [formControl]="searchData" type="text" placeholder="Search" [matAutocomplete]="auto">
  <mat-icon>search</mat-icon>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let result of productsList">
    <a [routerLink]="['/product', result.slug]">{{ result.title }}</a>
  </mat-option>
</mat-autocomplete>
