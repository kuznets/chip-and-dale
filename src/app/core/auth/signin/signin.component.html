<div class="container">
  <h3>Login into your account.</h3>
  <form [formGroup]="loginForm" *ngIf="!spinnerShow" novalidate>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" type="email" required>
      <mat-error *ngIf="loginForm.controls.email.hasError('required')">Error validation Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" type="password" required>
      <mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is so small</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loginForm.controls.email.invalid == true || loginForm.controls.password.invalid == true" (click)="login()" >Войти</button>
  </form>
  <mat-progress-spinner *ngIf="spinnerShow" [color]="'warn'" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
