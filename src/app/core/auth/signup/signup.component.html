<div class="container">
  <h3>Create account.</h3>
  <mat-form-field>
    <input matInput [formControl]="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="city" placeholder="City">
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="password" placeholder="Password">
  </mat-form-field>
  <button mat-raised-button color="primay" (click)="signUp()">Регистрация</button>
</div>
