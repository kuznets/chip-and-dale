<div class="container">
  <h3>Create account.</h3>
  <form [formGroup]="regForm" *ngIf="!spinnerShow" novalidate>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username" type="text" required>
      <mat-error *ngIf="regForm.controls.username.hasError('required')">Username is empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" type="email" required>
      <mat-error *ngIf="regForm.controls.email.hasError('required')">Error validation Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" type="password" required>
      <mat-error *ngIf="regForm.controls.password.hasError('required')">Password is so small</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="confirm" placeholder="Confirm password" type="password" required>
      <mat-error *ngIf="regForm.controls.confirm.hasError('required')">Passwords must match</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="regForm.controls.username.invalid == true || regForm.controls.email.invalid == true || regForm.controls.password.invalid == true || regForm.controls.confirm.invalid == true" (click)="signup()">Регистрация</button>
  </form>
  <mat-progress-spinner *ngIf="spinnerShow" [color]="'warn'" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
