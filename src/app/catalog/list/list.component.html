<ng-container *ngIf="productList.length; else notHeaveProducts">
  <mat-card class="product-card" *ngFor="let product of productList">
    <mat-card-header>
      <mat-card-title><a [routerLink]="['/product', product.slug]">{{ product.name }}</a></mat-card-title>
      <mat-card-subtitle>Категория: {{ product.category_name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.img" [alt]="product.name" [title]="product.name">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <div class="price">{{ product.price }}$</div>
      <button mat-raised-button color="accent">Add to card</button>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #notHeaveProducts>
  <mat-card class="product-card">
    <mat-card-content>
      <p>
        Not heave products in this category
      </p>
    </mat-card-content>
  </mat-card>
</ng-template>
