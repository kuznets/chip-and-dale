
<mat-form-field>
  <mat-select placeholder="Categories">
    <mat-option *ngFor="let category of categoryList" [value]="category.name">
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Price">
    <mat-option *ngFor="let price of prices" [value]="price.value">
      {{ price.value }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="ABC">
    <mat-option *ngFor="let alphabet of alphabets" [value]="alphabet.value">
      {{ alphabet.value }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-paginator [length]="pages"
               [pageSize]="limit"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<mat-card class="product-card" *ngFor="let product of productList">
  <mat-card-header>
    <mat-card-title><a [routerLink]="['/product', product.slug]">{{ product.name }}</a></mat-card-title>
    <mat-card-subtitle>Категория: {{ product.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [alt]="product.name" [title]="product.name">
  <mat-card-content>
    <p>
      Чип и Деил
    </p>
    <div class="price">{{ product.price }}$</div>
    <button mat-raised-button color="accent">Add to card</button>
  </mat-card-content>
</mat-card>
